<!DOCTYPE html>
<html>
<head>

            padding: 20px;
        }
        .classified {
            font-size: 18px;
            font-weight: bold;
            color: red;
            text-transform: uppercase;
        }
        button {
            background-color: black;
            color: white;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;

        }

    <script>
        function proceed() {
            window.location.href = "fia.html";

    <h1>⚠ Official D.O.C Security Notice ⚠</h1>
    
    <div class="container">
